palette = "catppuccin_mocha"

add_newline = false

format = """
$shell\
$directory\
$git_branch\
$git_status\
$git_state\
$character
"""

right_format = """$all"""

[git_branch]
format = '[$symbol$branch]($style) '
symbol = ''

[git_commit]

[directory]
truncate_to_repo = true
truncation_length = 8
truncation_symbol = '…/'

[shell]
disabled = false
style = 'underline bold yellow'
bash_indicator = '󱆃'
nu_indicator = '󰅬'

# Disable cloud related stuff
[aws]
disabled = true

[azure]
disabled = true

[gcloud]
disabled = true


